<div class="col-lg-10 mx-auto">
    <div class="">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to Socializer</h1>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <form name="form" class='col-lg-10 mx-auto' (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group col-12" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                            <input type="text" class="form-control lowercase" placeholder="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            <div *ngIf="f.submitted && !username.valid" class="help-block error">Username is required</div>
                        </div>
                        <div class="form-group col-12" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid" class="help-block error">Password is required</div>
                        </div>
                        <div [style.display]="wrongPasswordAlert" class="form-group alert alert-danger col-10 mx-auto" role="alert">
                            {{ loginError }}
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Login
