<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">{{ title }}</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/register" class="btn btn-outline-primary">SignUp <i class="fa fa-user-plus" aria-hidden="true"></i></a> &nbsp;
                <a href="/login" class="btn btn-outline-primary">LogIn <i class="fa fa-user" aria-hidden="true"></i></a>
            </li>

        </ul>
    </div>
</nav>

<!-- Intro Header -->
<header class="masthead">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-8 col-10 mx-auto form-box">
                    <form name="form" class='col-lg-10 mx-auto' (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
                        <div class="form-group col-12" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                            <input type="text" class="form-control lowercase" disabled="disabled" placeholder="username" name="username" [(ngModel)]="model.username" #username="ngModel" />

                        </div>
                        <div class="form-group col-12" [ngClass]="{ 'has-error': f.submitted && !oldpassword.valid }">
                            <input type="password" class="form-control" placeholder="Old Password" name="oldpassword" [(ngModel)]="model.oldpassword" #oldpassword="ngModel" required />
                            <div *ngIf="f.submitted && !oldpassword.valid" class="help-block error">Old Password is required</div>
                        </div>
                        <div class="form-group col-12" [ngClass]="{ 'has-error': f.submitted && !newpassword.valid }">
                            <input type="password" class="form-control" placeholder="New Password" name="newpassword" [(ngModel)]="model.newpassword" #newpassword="ngModel" required />
                            <div *ngIf="f.submitted && !newpassword.valid" class="help-block error">New Password is required</div>
                        </div>
                        <div class="form-group col-12" [ngClass]="{ 'has-error': f.submitted && !confpassword.valid }">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confpassword" [(ngModel)]="model.confpassword" #confpassword="ngModel" required />
                            <div *ngIf="f.submitted && !confpassword.valid " class="help-block error">Confirm Passwords is required</div>
                            <div *ngIf="f.submitted && model.newpassword !== model.confpassword" class="help-block error">Passwords is do not match</div>
                        </div>
                        <div [style.display]="errorAlert" class="form-group alert alert-danger col-10 mx-auto" role="alert">
                            {{ error }}
                        </div>
                        <div [style.display]="successAlert" class="form-group alert alert-info col-10 mx-auto" role="alert">
                            Password Changed. you will be redirected to login page in {{ sec }} seconds.
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Login
                                                </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<app-footer></app-footer>
