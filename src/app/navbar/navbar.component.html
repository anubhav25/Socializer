<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light fixed-top" id="mainNav">
    <div class="container">
        <div *ngIf="user && user.admin; then adminBlock; else userBlock"></div>
        <ng-template #adminBlock>
            <a class="navbar-brand js-scroll-trigger" href="/admin">{{ title }}</a>
        </ng-template>

        <ng-template #userBlock>
            <a class="navbar-brand js-scroll-trigger" href="/home">{{ title }}</a>
        </ng-template>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  Menu
                  <i class="fa fa-bars"></i>
                </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto pull-right">
                <li class="nav-item">
                    <div class='searchDiv'>
                        <form name="form searchBar">
                            <input type="text" autocomplete=off class="form-control lowercase pull-right" placeholder="search" name="search" (keyup)="search($event)" />
                        </form>
                        <div class="searchResults" *ngIf="items && items.length ">
                            <div class="searchResultItem" *ngFor="let item of items">

                                <img [src]='item.thumbnail' height='35px' width='35px'>
                                <div><a [href]="'/profile/'+ item.username">{{ item.username }}</a></div>


                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success buttonIcon pull-right" (click)="logout()"><span class="buttonText"> {{ user.username }} &nbsp;</span><i class='fa fa-user'></i></a>
                </li>
                <li class="nav-item" *ngIf="user && user.admin ">
                    <a class="btn btn-outline-success buttonIcon pull-right" id="requestsButton" href="/admin/requests"><span class="buttonText">Requests&nbsp;</span><i class='fa fa-user-plus'></i></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success buttonIcon pull-right" href="/messages"><span class="buttonText">messages&nbsp;</span><i class='fa fa-envelope'></i></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success buttonIcon pull-right" (click)="logout()"><span class="buttonText">logout&nbsp;</span><i class='fa fa-sign-out'></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
